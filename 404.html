        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            perspective: 1000px;
            height: 100vh;
            margin: 0;
            cursor: none;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,1) 0%, rgba(0,255,255,1) 100%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            box-shadow: 0 0 20px 10px rgba(255,0,255,0.5);
            transform: translate(-50%, -50%);
        }

        #cursor-trail {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-move 2s linear infinite;
        }

        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: container-spin 20s infinite linear;
            z-index: 10;
        }

        @keyframes container-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .error-code {
            font-size: 30vw;
            font-weight: bold;
            position: relative;
            font-family: 'GlitchFont', sans-serif;
            animation: glitch 0.3s infinite alternate, floating 5s ease-in-out infinite;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                0 0 40px #ff00ff,
                0 0 80px #00ffff;
            transform-style: preserve-3d;
        }

        .error-shadow {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 30vw;
            font-weight: bold;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            animation: shadow-float 5s ease-in-out infinite;
            filter: blur(20px);
            z-index: -1;
        }

        @keyframes shadow-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(30px) scale(1.1); }
        }

        @keyframes glitch {
            0% {
                color: #ff00ff;
                transform: translateX(-2px) translateY(2px);
                text-shadow: 
                    2px 0 #00ffff,
                    -2px 0 #ff00ff,
                    0 2px #00ffff,
                    0 -2px #ff00ff;
            }
            25% {
                color: #00ffff;
                transform: translateX(2px) translateY(-2px);
                text-shadow: 
                    -2px 0 #ff00ff,
                    2px 0 #00ffff,
                    0 -2px #ff00ff,
                    0 2px #00ffff;
            }
            50% {
                color: #ff00ff;
                transform: translateX(-1px) translateY(1px);
                text-shadow: 
                    1px 0 #00ffff,
                    -1px 0 #ff00ff,
                    0 1px #00ffff,
                    0 -1px #ff00ff;
            }
            75% {
                color: #00ffff;
                transform: translateX(1px) translateY(-1px);
                text-shadow: 
                    -1px 0 #ff00ff,
                    1px 0 #00ffff,
                    0 -1px #ff00ff,
                    0 1px #00ffff;
            }
            100% {
                color: #ff00ff;
                transform: translateX(2px) translateY(2px);
                text-shadow: 
                    -2px 0 #00ffff,
                    2px 0 #ff00ff,
                    0 -2px #00ffff,
                    0 2px #ff00ff;
            }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(20px) rotate(-5deg); }
        }

        .message {
            font-size: 2rem;
            margin-top: 2rem;
            text-align: center;
            max-width: 90%;
            animation: message-float 3s ease-in-out infinite alternate, color-cycle 10s infinite;
            text-shadow: 0 0 10px currentColor;
            position: relative;
        }

        @keyframes message-float {
            0% { transform: scale(1) rotate(0); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes color-cycle {
            0% { color: #ff00ff; }
            20% { color: #ff0000; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        .crazy-button {
            margin-top: 3rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s;
            animation: button-pulse 2s infinite alternate;
            z-index: 100;
        }

        .crazy-button:hover {
            transform: perspective(1000px) rotateX(30deg) scale(1.2);
            animation: button-crazy 0.5s infinite alternate;
        }

        @keyframes button-pulse {
            0% { box-shadow: 0 0 10px 5px rgba(255, 0, 255, 0.7); }
            100% { box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.7); }
        }

        @keyframes button-crazy {
            0% { transform: perspective(1000px) rotateX(10deg) rotateY(10deg) scale(1.1); }
            25% { transform: perspective(1000px) rotateX(-10deg) rotateY(10deg) scale(1.2); }
            50% { transform: perspective(1000px) rotateX(10deg) rotateY(-10deg) scale(1.3); }
            75% { transform: perspective(1000px) rotateX(-10deg) rotateY(-10deg) scale(1.2); }
            100% { transform: perspective(1000px) rotateX(10deg) rotateY(10deg) scale(1.1); }
        }

        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #vortex {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 70%);
            animation: vortex-spin 10s infinite linear;
        }

        @keyframes vortex-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            font-size: 3rem;
            animation: float-around 15s infinite linear;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes float-around {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(calc(50vw - 50px)) translateY(calc(20vh - 50px)) rotate(90deg);
            }
            50% {
                transform: translateX(calc(100vw - 100px)) translateY(calc(50vh - 50px)) rotate(180deg);
            }
            75% {
                transform: translateX(calc(50vw - 50px)) translateY(calc(80vh - 50px)) rotate(270deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(360deg);
            }
        }

        .crazy-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,255,0.3) 1px, transparent 1px) 0 0,
                linear-gradient(0deg, rgba(0,255,255,0.3) 1px, transparent 1px) 0 0;
            background-size: 50px 50px;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: grid-animate 10s infinite linear;
        }

        @keyframes grid-animate {
            0% { transform: rotateX(80deg) translateZ(-100px) translateY(0); }
            100% { transform: rotateX(80deg) translateZ(-100px) translateY(100px); }
        }

        .explosion {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        .game-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            animation: game-float 3s infinite alternate;
            z-index: 100;
        }

        @keyframes game-float {
            0% { transform: perspective(1000px) rotateX(10deg) rotateY(10deg) translateZ(0); }
            100% { transform: perspective(1000px) rotateX(20deg) rotateY(15deg) translateZ(20px); }
        }

        .game-player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00ffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .game-ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff00ff;
            border-radius: 50%;
        }

        .upsidedown-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1rem;
            transform: rotate(180deg);
            animation: rotate-text 5s infinite alternate;
            color: #00ffff;
        }

        @keyframes rotate-text {
            0% { transform: rotate(180deg) scale(1); }
            100% { transform: rotate(540deg) scale(1.5); }
        }

        .tv-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,0,0.1), rgba(0,255,255,0.1));
            animation: glitch-overlay 0.2s infinite alternate;
            pointer-events: none;
            z-index: 4;
            mix-blend-mode: overlay;
        }

        @keyframes glitch-overlay {
            0% { opacity: 0; transform: translateX(-10px); }
            25% { opacity: 0.05; transform: translateX(0); }
            50% { opacity: 0; transform: translateX(10px); }
            75% { opacity: 0.05; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-10px); }
        }

        .spinning-cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: spin-cube 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-shadow: 0 0 10px currentColor;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5) inset;
        }

        .face-front { transform: translateZ(50px); }
        .face-back { transform: rotateY(180deg) translateZ(50px); }
        .face-right { transform: rotateY(90deg) translateZ(50px); }
        .face-left { transform: rotateY(-90deg) translateZ(50px); }
        .face-top { transform: rotateX(90deg) translateZ(50px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes spin-cube {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* Flèches qui volent partout */
        .flying-arrow {
            position: absolute;
            font-size: 2rem;
            animation: fly-arrow 5s linear infinite;
            color: #ff00ff;
            text-shadow: 0 0 10px currentColor;
            z-index: 20;
        }

        @keyframes fly-arrow {
            0% {
                transform: translateX(-100px) translateY(calc(100vh * var(--y-pos))) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh * var(--y-pos))) rotate(1080deg);
            }
        }

        #warning-popup {
            position: fixed;
            width: 300px;
            background: #ff0000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: popup-bounce 0.5s infinite alternate;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            display: none;
        }

        @keyframes popup-bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        #spinning-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin-menu 5s infinite linear;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        @keyframes spin-menu {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        .sound-wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 3;
        }

        .wave-bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            background: linear-gradient(to top, #ff00ff, #00ffff);
            border-radius: 10px 10px 0 0;
            animation: wave-animate 0.5s infinite alternate;
        }

        @keyframes wave-animate {
            0% { height: 10px; }
            100% { height: var(--height); }
        }

        /* Styles pour les chiffres 3D qui tournent */
        .number-3d {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff;
            animation: rotate-3d 8s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotate-3d {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #000 30%, #ff00ff 40%, #00ffff 50%, transparent 70%);
            box-shadow: 0 0 50px 20px rgba(255, 0, 255, 0.7);
            animation: portal-pulse 2s infinite alternate;
            z-index: -1;
        }

        @keyframes portal-pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(3); }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #00ffff);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(100vh); }
        }

        .fractal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg"><filter id="fractalFilter"><feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5"/><feDisplacementMap in="SourceGraphic" scale="100"/></filter><rect width="100%" height="100%" filter="url(%23fractalFilter)"/></svg>');
            opacity: 0.3;
            animation: fractal-shift 20s infinite alternate;
        }

        @keyframes fractal-shift {
            0% { transform: scale(1) rotate(0); }
            100% { transform: scale(1.5) rotate(10deg); }
        }

        /* Générateur de chaos total */
        .chaos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .chaos-element {
            position: absolute;
            animation: chaos-move 10s infinite linear;
            opacity: 0.7;
            mix-blend-mode: screen;
        }

        @keyframes chaos-move {
            0% { transform: translate(var(--start-x), var(--start-y)) rotate(0deg); }
            100% { transform: translate(var(--end-x), var(--end-y)) rotate(3600deg); }
        }

        /* Mini-jeu dans la page 404 */
        #mini-game {
            position: fixed;
            bottom: 140px;
            right: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            overflow: hidden;
            display: none;
        }

        #game-player {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff00ff;
            border-radius: 50%;
            bottom: 10px;
            left: 140px;
        }

        .game-obstacle {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #00ffff;
            border-radius: 5px;
            top: -20px;
        }

        #game-score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        /* Effet de reflets spéculaires */
        .specular {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 6;
            mix-blend-mode: overlay;
        }

        /* Section pour les textes qui tombent */
        .falling-letters {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 7;
        }

        .falling-letter {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #ff00ff;
            animation: fall-rotate linear infinite;
        }

        @keyframes fall-rotate {
            0% {
                transform: translateY(-50px) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Boutons flottants aléatoires */
        .random-button {
            position: absolute;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            animation: button-float 5s infinite alternate;
            z-index: 50;
        }

        @keyframes button-float {
            0% { transform: translate(0, 0) rotate(0); }
            100% { transform: translate(var(--x-move), var(--y-move)) rotate(var(--rotation)); }
        }
        
        /* Effet d'inversion de couleurs au survol */
        .invert-hover:hover {
            filter: invert(1);
            transition: filter 0.2s;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-trail"></div>
    <div class="tv-static"></div>
    <div class="glitch-overlay"></div>
    <div class="crazy-grid"></div>
    <div id="matrix-rain"></div>
    <div id="vortex"></div>
    <div class="portal"></div>
    <div class="fractal"></div>
    <div class="specular"></div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-shadow">404</div>
        <div class="message">
            <span class="rainbow-text">OMG! CETTE PAGE N'EXISTE PAS DANS NOTRE DIMENSION!</span>
        </div>
        <button class="crazy-button invert-hover" id="crazy-home-button">RETOUR À LA RÉALITÉ</button>
    </div>

    <div class="spinning-cube">
        <div class="cube-face face-front">404</div>
        <div class="cube-face face-back">ERROR</div>
        <div class="cube-face face-right">OOPS</div>
        <div class="cube-face face-left">LOST</div>
        <div class="cube-face face-top">NOPE</div>
        <div class="cube-face face-bottom">HELP!</div>
    </div>

    <div class="floating-elements" id="floating-elements"></div>
    <div class="rain" id="rain"></div>
    <div class="falling-letters" id="falling-letters"></div>
    <div class="chaos" id="chaos"></div>

    <div class="upsidedown-text">Si tu peux lire ceci, tu es à l'envers!</div>

    <div id="warning-popup">ATTENTION: TROP DE FOLIE DÉTECTÉE!!!</div>
    <div id="spinning-menu"></div>

    <div class="sound-wave" id="sound-wave"></div>

    <div id="mini-game">
        <div id="game-player"></div>
        <div id="game-score">Score: 0</div>
    </div>

    <script>
        // Créer un curseur personnalisé
        const cursor = document.getElementById('cursor');
        const cursorTrail = document.getElementById('cursor-trail');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Créer un effet de traînée
            const trail = document.createElement('div');
            trail.className = 'cursor-trail-dot';
            trail.style.width = '10px';
            trail.style.height = '10px';
            trail.style.borderRadius = '50%';
            trail.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            trail.style.position = 'absolute';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '9998';
            
            cursorTrail.appendChild(trail);
            
            // Animation de la disparition de la traînée
            setTimeout(() => {
                trail.style.transition = 'transform 0.5s, opacity 0.5s';
                trail.style.transform = 'scale(0.5)';
                trail.style.opacity = '0';
                
                setTimeout(() => {
                    trail.remove();
                }, 500);
            }, 10);
        });
        
        // Effet de pluie Matrix
        const matrixRain = document.getElementById('matrix-rain');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        
        for (let i = 0; i < 100; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.position = 'absolute';
            column.style.left = `${Math.random() * 100}%`;
            column.style.top = `-${Math.random() * 100}%`;
            column.style.color = '#0f0';
            column.style.fontSize = '1.5rem';
            column.style.fontFamily = 'monospace';
            column.style.whiteSpace = 'nowrap';
            column.style.textShadow = '0 0 5px #0f0';
            column.style.zIndex = '-1';
            
            let columnContent = '';
            const columnLength = Math.floor(Math.random() * 40) + 10;
            
            for (let j = 0; j < columnLength; j++) {
                columnContent += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
            }
            
            column.innerHTML = columnContent;
            column.style.animation = `matrix-fall ${Math.random() * 20 + 10}s linear infinite`;
            column.style.animationDelay = `${Math.random() * 10}s`;
            
            matrixRain.appendChild(column);
        }
        
        // Ajouter une feuille de style pour les animations
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes matrix-fall {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(${window.innerHeight + 100}px); }
            }
        `;
        document.head.appendChild(style);
        
        // Créer des éléments flottants
        const floatingElements = document.getElementById('floating-elements');
        const symbols = ['💀', '👾', '🤖', '👽', '🔥', '⚡', '💣', '🚀', '🌈', '🦄', '🌌', '🎮', '🎲', '🎯', '🎧', '🎸', '🎹', '🎬', '📱', '💻', '⌨️', '🖱️', '💾', '💿', '🧠'];
        
        for (let i = 0; i < 20; i++) {
            const floatingElement = document.createElement('div');
            floatingElement.className = 'floating-element';
            floatingElement.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            floatingElement.style.left = `${Math.random() * 90}%`;
            floatingElement.style.top = `${Math.random() * 90}%`;
            floatingElement.style.animationDelay = `${Math.random() * 10}s`;
            floatingElement.style.animationDuration = `${Math.random() * 20 + 10}s`;
            floatingElements.appendChild(floatingElement);
        }
        
        // Créer des flèches volantes
        for (let i = 0; i < 10; i++) {
            const arrow = document.createElement('div');
            arrow.className = 'flying-arrow';
            arrow.textContent = '→';
            arrow.style.setProperty('--y-pos', Math.random());
            arrow.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(arrow);
        }
        
        // Créer des nombres 3D qui tournent
        for (let i = 0; i < 4; i++) {
            const number = document.createElement('div');
            number.className = 'number-3d';
            number.textContent = '404';
            number.style.left = `${Math.random() * 80 + 10}%`;
            number.style.top = `${Math.random() * 80 + 10}%`;
            number.style.opacity = '0.3';
            number.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(number);
        }
        
        // Ajouter des effets de pluie
        const rain = document.getElementById('rain');
        for (let i = 0; i < 100; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'rain-drop';
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            rain.appendChild(raindrop);
        }
        
        // Ajouter des lettres qui tombent
        const fallingLetters = document.getElementById('falling-letters');
        const letters = ['E', 'R', 'R', 'O', 'R', '4', '0', '4', 'N', 'O', 'P', 'E', '!', '?', 'X'];
        
        for (let i = 0; i < 20; i++) {
            const letter = document.createElement('div');
            letter.className = 'falling-letter';
            letter.textContent = letters[Math.floor(Math.random() * letters.length)];
            letter.style.left = `${Math.random() * 100}%`;
            letter.style.animationDuration = `${Math.random() * 5 + 3}s`;
            letter.style.animationDelay = `${Math.random() * 5}s`;
            fallingLetters.appendChild(letter);
        }
        
        // Créer des éléments de chaos
        const chaos = document.getElementById('chaos');
        for (let i = 0; i < 30; i++) {
            const chaosElement = document.createElement('div');
            chaosElement.className = 'chaos-element';
            
            // Formes aléatoires
            const size = Math.random() * 100 + 50;
            chaosElement.style.width = `${size}px`;
            chaosElement.style.height = `${size}px`;
            chaosElement.style.borderRadius = Math.random() > 0.5 ? '50%' : `${Math.random() * 30}%`;
            
            // Couleurs aléatoires
            chaosElement.style.background = `radial-gradient(circle, 
                hsl(${Math.random() * 360}, 100%, 70%), 
                hsl(${Math.random() * 360}, 100%, 50%))`;
            
            // Position et mouvement aléatoires
            chaosElement.style.setProperty('--start-x', `${Math.random() * 100}vw`);
            chaosElement.style.setProperty('--start-y', `${Math.random() * 100}vh`);
            chaosElement.style.setProperty('--end-x', `${Math.random() * 100}vw`);
            chaosElement.style.setProperty('--end-y', `${Math.random() * 100}vh`);
            
            chaosElement.style.animationDuration = `${Math.random() * 20 + 10}s`;
            chaosElement.style.animationDelay = `${Math.random() * 5}s`;
            
            chaos.appendChild(chaosElement);
        }
        
        // Créer l'effet d'onde sonore
        const soundWave = document.getElementById('sound-wave');
        for (let i = 0; i < 50; i++) {
            const waveBar = document.createElement('div');
            waveBar.className = 'wave-bar';
            waveBar.style.left = `${i * 20}px`;
            waveBar.style.setProperty('--height', `${Math.random() * 80 + 20}px`);
            waveBar.style.animationDelay = `${Math.random() * 0.5}s`;
            soundWave.appendChild(waveBar);
        }
        
        // Effet de click explosif
        document.addEventListener('click', (e) => {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${e.clientX}px`;
            explosion.style.top = `${e.clientY}px`;
            explosion.style.background = `radial-gradient(circle, 
                hsl(${Math.random() * 360}, 100%, 70%), 
                hsl(${Math.random() * 360}, 100%, 50%))`;
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 500);
        });
        
        // Générateur de popups aléatoires
        function randomPopup() {
            const popup = document.getElementById('warning-popup');
            popup.style.left = `${Math.random() * (window.innerWidth - 300)}px`;
            popup.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            popup.style.display = 'block';
            
            // Messages aléatoires
            const messages = [
                'ATTENTION: TROP DE FOLIE DÉTECTÉE!!!',
                'ERREUR CRITIQUE: RÉALITÉ CORROMPUE!',
                'ALERTE: PAGE INTROUVABLE DANS L\'UNIVERS!',
                'DANGER: PORTAIL DIMENSIONNEL DÉTECTÉ!',
                'SYSTÈME SURCHARGÉ: TROP DE 404!'
            ];
            
            popup.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }
        
        // Déclencher des popups aléatoires
        setInterval(randomPopup, 5000);
        
        // Ajouter des boutons flottants aléatoires
        for (let i = 0; i < 5; i++) {
            const button = document.createElement('button');
            button.className = 'random-button invert-hover';
            button.textContent = ['PANIQUE!', 'ERREUR!', 'CLIQUE-MOI!', 'OH NON!', 'HELP!'][i];
            button.style.left = `${Math.random() * 70 + 10}%`;
            button.style.top = `${Math.random() * 70 + 10}%`;
            button.style.setProperty('--x-move', `${Math.random() * 200 - 100}px`);
            button.style.setProperty('--y-move', `${Math.random() * 200 - 100}px`);
            button.style.setProperty('--rotation', `${Math.random() * 40 - 20}deg`);
            
            button.addEventListener('click', () => {
                const body = document.body;
                body.style.animation = 'color-shift 0.5s';
                body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                
                setTimeout(() => {
                    body.style.animation = '';
                }, 500);
            });
            
            document.body.appendChild(button);
        }
        
        // Générateur d'effet spéculaire suivant la souris
        const specular = document.querySelector('.specular');
        document.addEventListener('mousemove', (e) => {
            specular.style.setProperty('--x', e.clientX + 'px');
            specular.style.setProperty('--y', e.clientY + 'px');
        });
        
        // Mini-jeu dans la page 404
        const miniGame = document.getElementById('mini-game');
        const gamePlayer = document.getElementById('game-player');
        let gameScore = 0;
        let gameInterval;
        let gameActive = false;
        
        function startGame() {
            if (gameActive) return;
            
            miniGame.style.display = 'block';
            gameActive = true;
            gameScore = 0;
            document.getElementById('game-score').textContent = 'Score: 0';
            
            // Déplacer le joueur avec la souris
            miniGame.addEventListener('mousemove', (e) => {
                const rect = miniGame.getBoundingClientRect();
                const x = e.clientX - rect.left - 10; // 10 est la moitié de la largeur du joueur
                
                if (x >= 0 && x <= 280) {
                    gamePlayer.style.left = x + 'px';
                }
            });
            
            // Générer des obstacles
            gameInterval = setInterval(() => {
                const obstacle = document.createElement('div');
                obstacle.className = 'game-obstacle';
                obstacle.style.left = Math.random() * 270 + 'px';
                miniGame.appendChild(obstacle);
                
                // Animation de descente
                let top = -20;
                const fall = setInterval(() => {
                    top += 5;
                    obstacle.style.top = top + 'px';
                    
                    // Vérifier collision
                    const playerRect = gamePlayer.getBoundingClientRect();
                    const obstacleRect = obstacle.getBoundingClientRect();
                    
                    if (
                        playerRect.left < obstacleRect.right &&
                        playerRect.right > obstacleRect.left &&
                        playerRect.top < obstacleRect.bottom &&
                        playerRect.bottom > obstacleRect.top
                    ) {
                        clearInterval(fall);
                        obstacle.style.background = '#ff0000';
                        
                        setTimeout(() => {
                            obstacle.remove();
                        }, 300);
                    }
                    
                    // Vérifier si l'obstacle a atteint le bas
                    if (top > 200) {
                        clearInterval(fall);
                        obstacle.remove();
                        gameScore++;
                        document.getElementById('game-score').textContent = 'Score: ' + gameScore;
                    }
                }, 50);
            }, 1000);
        }
        
        function stopGame() {
            clearInterval(gameInterval);
            gameActive = false;
            miniGame.style.display = 'none';
            
            // Supprimer tous les obstacles
            const obstacles = document.querySelectorAll('.game-obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
        }
        
        // Démarrer le jeu au clic sur le menu tournant
        document.getElementById('spinning-menu').addEventListener('click', () => {
            if (gameActive) {
                stopGame();
            } else {
                startGame();
            }
        });
        
        // Crazy home button
        document.getElementById('crazy-home-button').addEventListener('click', () => {
            // Effet de distorsion avant de rediriger
            document.body.style.animation = 'crazy-distort 1s';
            
            // Ajouter l'animation CSS
            const distortStyle = document.createElement('style');
            distortStyle.innerHTML = `
                @keyframes crazy-distort {
                    0% { transform: scale(1); filter: blur(0); }
                    50% { transform: scale(1.5) rotate(5deg); filter: blur(10px) hue-rotate(180deg); }
                    100% { transform: scale(0); filter: blur(20px); }
                }
            `;
            document.head.appendChild(distortStyle);
            
            // Rediriger après l'animation
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Effet de glitch aléatoire
        function randomGlitch() {
            document.body.style.animation = 'glitch-effect 0.2s';
            
            const glitchStyle = document.createElement('style');
            glitchStyle.innerHTML = `
                @keyframes glitch-effect {
                    0% { transform: translate(0); filter: none; }
                    20% { transform: translate(-10px, 5px); filter: hue-rotate(90deg) saturate(200%); }
                    40% { transform: translate(10px, -5px); filter: hue-rotate(180deg) saturate(300%); }
                    60% { transform: translate(-5px, -10px); filter: hue-rotate(270deg) saturate(200%); }
                    80% { transform: translate(5px, 10px); filter: hue-rotate(360deg) saturate(300%); }
                    100% { transform: translate(0); filter: none; }
                }
            `;
            document.head.appendChild(glitchStyle);
            
            setTimeout(() => {
                document.body.style.animation = '';
            }, 200);
        }
        
        // Appliquer l'effet de glitch périodiquement
        setInterval(randomGlitch, 3000);

        // Audio context pour des sons fous
        let audioCtx;
        
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Jouer un son fou
            function playWeirdSound() {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = ['sine', 'square', 'sawtooth', 'triangle'][Math.floor(Math.random() * 4)];
                oscillator.frequency.setValueAtTime(Math.random() * 400 + 200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(Math.random() * 1000 + 500, audioCtx.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
            
            // Jouer des sons aléatoires
            document.addEventListener('click', playWeirdSound);
            
            // Sons périodiques
            setInterval(() => {
                if (Math.random() > 0.7) {
                    playWeirdSound();
                }
            }, 3000);
        }
        
        // Initialiser l'audio au premier clic
        document.addEventListener('click', () => {
            if (!audioCtx) {
                initAudio();
            }
        }, { once: true });
        
        // Mettre à jour les vagues sonores
        function updateSoundWaves() {
            const waves = document.querySelectorAll('.wave-bar');
            waves.forEach(wave => {
                wave.style.setProperty('--height', `${Math.random() * 80 + 20}px`);
            });
        }
        
        setInterval(updateSoundWaves, 100);
    </script>
</body>
</html>
